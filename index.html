<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <main class="slider">
        <div class="profile-image-container">
          <img
            class="pattern-bg"
            src="./images/pattern-bg.svg"
            alt="Pattern background"
          />
          <img
            class="profile-image"
            src="./images/image-tanya.jpg"
            alt="Tanya profile image"
          />
          <div class="slider-options-container">
            <img
              class="slider-option"
              src="./images/icon-prev.svg"
              alt="Previous icon"
            />
            <img
              class="slider-option"
              src="./images/icon-next.svg"
              alt="Next icon"
            />
          </div>
        </div>

        <div class="testimonial-container">
          <img
            class="pattern-quotes"
            src="./images/pattern-quotes.svg"
            alt="Pattern quotes"
          />
          <p class="testimonial">
            " I've been interested in coding for a while but never taken the
            jump, until now. I couldn't recommend this course enough. I'm now in
            the job of my dreams and so excited about the future. "
          </p>
          <div class="author-container">
            <p class="author-name">Tanya Sinclair</p>
            <p class="author-role">UX Engineer</p>
          </div>
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a
          class="attribution-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution-link"
          href="https://github.com/jdrodriguez2707"
          target="_blank"
          rel="noopener noreferrer"
          >Johan Rodriguez</a
        >.
      </footer>
    </div>

    <img
      class="pattern-curve"
      src="./images/pattern-curve.svg"
      alt="Pattern curve"
    />
  </body>
</html>
